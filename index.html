<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Rezervacija termina - Frizerski salon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Rezervacija termina</h2>
    <form action="#" method="post">
        <label for="ime">Ime i prezime:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="usluga">Odaberite uslugu:</label>
        <select id="usluga" name="usluga" required>
            <option value="">-- Odaberite --</option>
            <option value="sisanje">Šišanje</option>
            <option value="feniranje">Feniranje</option>
            <option value="farbanje">Bojanje</option>
            <option value="pramenovi">Pramenovi</option>
            <option value="balayage">Balayage</option>
        </select>

        <label for="datum">Datum:</label>
        <input type="date" id="datum" name="datum" required>

        <label for="vreme">Vrijeme:</label>
        <input type="time" id="vreme" name="vreme" required>

        <label for="napomena">Napomena:</label>
        <textarea id="napomena" name="napomena" rows="3"></textarea>

        <button type="submit">Rezerviraj termin</button>
    </form>
</div>

</body>
</html>
